<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rating Components</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #050505;
    }
    .ul-container {
      display: flex;
      flex-wrap: wrap;
      border: 2px solid black;
      height: 200px;
      width: 100%;
      margin: auto;
      padding: 5px;
    }
    .li-items {
      border: 2px dotted rgb(238, 13, 223);
      height: 100%;
      width: 15%;
      margin: 0;
      list-style: none;
    }

    .fill-color {
      background-color: #cdc2c2;
    }
  </style>
  <body>
    <ul class="ul-container">
      <li class="li-items" id="1">First</li>
      <li class="li-items" id="2">Second</li>
      <li class="li-items" id="3">Third</li>
      <li class="li-items" id="4">Fourth</li>
      <li class="li-items" id="5">Five</li>
    </ul>
  </body>
  <script src="/Star/script.js"></script>
</html>
